<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Zeitstopp</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    ::-webkit-scrollbar { display: none; }

    .controls {
      margin: 8px 0;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .controls select {
      font-size: 14px;
      padding: 5px;
      border-radius: 6px;
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    .controls button {
      font-size: 14px;
      padding: 6px 14px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .metrics-container {
      margin: 6px auto;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 10px;
      border: 2px solid #2ecc71;
      max-width: 95%;
    }
    .metrics-container h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #2ecc71;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }
    .metric-item {
      background: #2a2a2a;
      padding: 6px;
      border-radius: 6px;
      border-left: 3px solid #3498db;
    }
    .metric-label {
      font-size: 11px;
      color: #bdc3c7;
      margin-bottom: 2px;
    }
    .metric-value {
      font-size: 16px;
      font-weight: bold;
      color: #ecf0f1;
    }
    .metric-value.fast { color: #2ecc71; }
    .metric-value.slow { color: #e74c3c; }
    .metric-value.perfect { color: #f1c40f; }

    .countdown {
      margin: 4px 0;
      font-size: 16px;
      color: #f1c40f;
    }
    #round-counter {
      margin: 2px 0;
      font-size: 13px;
      color: #f39c12;
    }

    .button-container {
      margin: 8px 0;
    }
    .game-button {
      padding: 14px 30px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: none;
    }
    .game-button.glow {
      background: #2ecc71;
      box-shadow: none;
      transform: none;
    }

    .info-boxes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 6px auto;
      max-width: 95%;
    }
    .status-box, .coach-box {
      background: #1e1e1e;
      font-size: 11px;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #3498db;
    }
    .coach-box {
      border-color: #9b59b6;
    }
    .status-box h4, .coach-box h4 {
      margin: 0 0 4px 0;
      font-size: 12px;
      color: #3498db;
    }
    .coach-box h4 {
      color: #9b59b6;
    }

    #screen-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(46, 204, 113, 0.5);
      display: none;
      z-index: 10000;
      pointer-events: none;
    }

    /* Hide elements not needed on small screen */
    .hardware-status { display: none; }
    h1 { display: none; }
    h2 { display: none; }
    .chart-container { display: none; }
    #attempts-table { display: none; }
    .results { display: none; }
    canvas.confetti { display: none; }
  </style>
</head>
<body>

  <!-- Mode and Difficulty Controls -->
  <div class="controls">
    <select id="mode">
      <option value="time_attack">Time Attack</option>
      <option value="unlimited">Unlimited</option>
      <option value="endurance">Endurance</option>
    </select>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Live Metrics Display -->
  <div class="metrics-container">
    <h3>Live Performance Metrics</h3>
    <div class="metrics-grid">
      <div class="metric-item">
        <div class="metric-label">Avg Time</div>
        <div class="metric-value" id="avg-time">-</div>
      </div>
      <div class="metric-item">
        <div class="metric-label" id="correct-label">Score</div>
        <div class="metric-value" id="correct-count">0</div>
      </div>
      <div class="metric-item">
        <div class="metric-label" id="wrong-label">Last Time</div>
        <div class="metric-value" id="wrong-count">-</div>
      </div>
      <div class="metric-item">
        <div class="metric-label">Best Time</div>
        <div class="metric-value" id="highscore">-</div>
      </div>
    </div>
  </div>

  <!-- Round Info -->
  <div class="countdown" id="countdown">Ready to start!</div>
  <div id="round-counter">Round 0 of 5</div>

  <!-- Game Buttons -->
  <div class="button-container">
    <button class="game-button" id="button1" onclick="handleButtonPress(1)">Button 1</button>
    <button class="game-button" id="button2" onclick="handleButtonPress(2)">Button 2</button>
  </div>

  <!-- Screen Flash Effect -->
  <div id="screen-flash"></div>

  <!-- Status and Coach Boxes -->
  <div class="info-boxes">
    <div class="status-box">
      <h4>Game Status</h4>
      <div id="status">Press Start to Play</div>
    </div>
    <div class="coach-box">
      <h4>Mini Coach</h4>
      <div id="coachBox">Your AI coach will guide you here!</div>
    </div>
  </div>

  <!-- Hidden but required by JavaScript -->
  <div class="results" id="results"></div>
  <table id="attempts-table">
    <thead>
      <tr>
        <th>Round</th>
        <th>Reaction Time (ms)</th>
        <th>Status</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="chart-container">
    <canvas id="reactionChart" width="600" height="300"></canvas>
  </div>
  <canvas class="confetti" id="confetti-canvas"></canvas>
  <div class="hardware-status" id="hardware-status">
    Physical Buttons: <span id="hardware-indicator">Detecting...</span>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Core Game Modules -->
  <script src="{{ url_for('static', filename='js/ui-updates.js') }}"></script>
  <script src="{{ url_for('static', filename='js/metrics-mobile.js') }}"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/coach.js') }}"></script>
  <script src="{{ url_for('static', filename='js/hardware.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game-core.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      initializeGame();
      Charts.initChart();
      Charts.updateChart();
      Hardware.init();

      // Override metrics labels - no emojis, Last Time instead of Combo
      Metrics.updateCorrectWrongLabels = function(correctCount, wrongCount) {
        const correctLabel = document.getElementById("correct-label");
        const wrongLabel = document.getElementById("wrong-label");
        const correctCountElement = document.getElementById("correct-count");
        const wrongCountElement = document.getElementById("wrong-count");

        if (GameState.gameMode === "time_attack") {
          const lastResult = GameState.sessionResults.filter(r => r.reactionTime !== "-").slice(-1)[0];
          const lastTime = lastResult ? lastResult.reactionTime + "ms" : "-";
          if (correctLabel) correctLabel.textContent = "Score";
          if (wrongLabel) wrongLabel.textContent = "Last Time";
          if (correctCountElement) correctCountElement.textContent = GameState.score;
          if (wrongCountElement) wrongCountElement.textContent = lastTime;
        } else {
          if (correctLabel) correctLabel.textContent = "Correct";
          if (wrongLabel) wrongLabel.textContent = "Wrong";
          if (correctCountElement) correctCountElement.textContent = correctCount;
          if (wrongCountElement) wrongCountElement.textContent = wrongCount;
        }
      };
    });
  </script>

</body>
</html>
