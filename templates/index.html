<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=7">
</head>
<body>

    <!-- ===== CONTAINER ===== -->
    <div class="container">

        <!-- ===== TITLE ===== -->
        <h1>Button Controller</h1>

        <!-- ===== START ROUND BUTTON ===== -->
        <button id="startRoundBtn">Start Round</button>

        <!-- ===== BUTTONS GENERATED BY JS ===== -->
        <div id="buttonContainer" class="button-container">
            <!-- Buttons will be generated here -->
        </div>

        <!-- ===== STATUS BOX (Countdown / Messages) ===== -->
        <div id="status" class="status-box">No round started yet.</div>

        <!-- ===== REACTION TIME BOX ===== -->
        <div id="reactionTime" class="status-box">Reaction time: N/A</div>

        <!-- ===== BEST TIME BOX ===== -->
        <div id="bestTime" class="status-box">Best reaction time: N/A</div>

    </div>

    <!-- ===== SCRIPT ===== -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
